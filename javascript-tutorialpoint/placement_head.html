<html>
   <head>      
      <script type = "text/javascript">
         
            function sayHello() {
               alert("Hello World")
            }

            function sayBye() {
               alert("Bye World")
            }
         
      </script>     
   </head>
   
   <body>
      <input type = "button" onclick = "sayHello()" value = "Say Hello" />
      <input type = "button" onclick = "sayBye()" value = "Say Bye" />
   </body>  
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Calibri; 
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What is your name?')
        document.write(`Hello, <strong>${name}</strong>! Your name have ${name.length} letters.<br/>`)
        document.write(`Your name in uppercase letters is <strong>${name.toUpperCase()}</strong>!<br/>`)
        document.write(`Your name in lowercase letters is <strong>${name.toLowerCase()}</strong>!`)
    </script>
</body>
</html>

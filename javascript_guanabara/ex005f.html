<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First DOM steps</title>
    <style>
        body {
            background: rgb(86, 86, 202);
            color: rgb(255, 255, 255);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 class="class001">Starting DOM studies</h1>
    <p class="class001">The result is here</p>
    <p class="class001">Learning to use <strong>DOM</strong> in JavaScript</p>
    <div class="class001">Click me</div>
    <script>
        var p1 = window.document.querySelector('h1.class001')
        var p2 = window.document.querySelector('p.class001')
        var h = window.document.querySelector('p.class001')
        var d = window.document.querySelector('div.class001')
        p1.style.color = 'white'
        p1.style.background = 'black'
        p2.style.color = 'yellow'
        p2.style.background = 'green'
        h.style.color = 'pink'
        h.style.background = 'purple'
        d.style.color = 'blue'
        d.style.background = 'white'
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COUNTRY</title>
</head>
<body>
    <h1>Where are you from?</h1>
    Country that was born: <input type="text" id="txt1" name="txt1">
    <input type="button" id="btn1" name="btn1" value="Enter" onclick="enter()">
    <div id="msg">

    </div>
</body>
<script>
    function enter() {
        var country = window.document.querySelector('input#txt1')
        var msg = window.document.querySelector('div#msg')
        //var res = String(country.value)
        msg.innerHTML += `<p>You are from <strong>${country}</strong></p>`
        if (country == "Brazil") {
            msg.innerHTML = 'So you are brazilian!'
        } else {
            msg.innerHTML = 'So you are foreign!</p>'
        }
    }
</script>
</html>

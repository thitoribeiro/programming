<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First DOM steps</title>
    <style>
        body {
            background: rgb(86, 86, 202);
            color: rgb(255, 255, 255);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Starting DOM studies</h1>
    <p>The result is here</p>
    <p>Learning to use <strong>DOM</strong> in JavaScript</p>
    <div>Click me</div>
    <script>
        var p1 = window.document.getElementsByTagName('p') [0]
        var p2 = window.document.getElementsByTagName('p') [1]
        var h = window.document.getElementsByTagName('h1') [0]
        var d = window.document.getElementsByTagName('div') [0]
        p1.style.color = 'red'
        p1.style.background = 'black'
        window.document.write(p1.innerText)
        p2.style.color = 'yellow'
        p2.style.background = 'green'
        window.document.write(p2.innerText)
        h.style.color = 'pink'
        h.style.background = 'purple'
        window.document.write(h.innerText)
        d.style.color = 'blue'
        d.style.background = 'white'
        window.document.write(d.innerText)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea rows="10" cols="10"></textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="Informe o seu nome" />
      </p>
      <p>
        <input type="email" id="input2" placeholder="Informe o seu email" />
      </p>
      <p>
        <input type="date" id="input3" placeholder="Informe o seu email" />
      </p>
      <p>
        <input type="checkbox" checked id="input4" />
        Rock
      </p>
      <p>
        <input type="radio" id="input5" name="option" />
        Sim
        <input type="radio" checked id="input6" name="option" />
        Não
      </p>

      <input type="submit" value="Enviar" id="input7" />
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
</head>

<body>
    
  <section class="container">
    <h1 id="title2" class="title" name="tittle2">Calcule seu IMC</h1>
    <table class="table is-striped">
        <thead>
            <th>IMC</th>
            <th>Resultado</th>
        </thead>
        
    </table>
    <h1 id="title2" class="title" name="tittle2">Calcule seu IMC</h1>
    <div class="field">
        <label class="label">Peso</label>
        <div class="control">
            <input id="inputPeso" class="input" type="text" name="inputPeso" placeholder="72kg">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Altura</label>
        <div class="control">
          <input id="inputAltura" class="input" type="text" name="inputAltura" placeholder="1.75m">
        </div>
      </div>
      <div class="field is-grouped">
        <p class="control">
            <button class="button is-link is-focused">Calcular</button>
        </p>
      </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
